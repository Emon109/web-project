<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    

    <!-- Contact form -->
<section class="contact-form">
    <div class="form-container">
        <h2>Your Details</h2>
        <form action="#" method="POST">

            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required> <br><br><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required> <br><br><br>

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone"> <br><br><br>

            <label for="message">Message: </label>
            <textarea id="message" name="message" rows="4" required></textarea> <br><br><br>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</section>
