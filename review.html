<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review</title>
    <link rel="stylesheet" href="review.css">
</head>
<body>
    
    <section id="review">
        <div class="container">
            <div class="review-form">
                <h2>Submit Your Review</h2>
                <form id="reviewForm">
                    <input type="text" id="name" placeholder="Your Name" required>
                    <textarea id="review" placeholder="Your Review" required></textarea>
                    <button type="submit">Submit Review</button>
                </form>
            </div>
            <div class="reviews">
                <h2>All Reviews</h2>
                <div class="review-item">
                    <img src="image/pic11.jpg" class="profile-pic">
                    <h3>John Doe</h3>
                    <p>This product is amazing! I highly recommend it.</p>
                </div>
                <div class="review-item">
                    <img src="image/pic12" class="profile-pic">
                    <h3>Jane Smith</h3>
                    <p>Good value for the price. Will buy again.</p>
                </div>
            </div>

            <div class="p">
                <button><a href="mp.html">Previous</a></button> 
            </div>
        
        </div>
    </section>

        


</body>
</html>
